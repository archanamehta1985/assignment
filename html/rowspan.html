<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>rowspan</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		table{
			border: 2px solid red;
			border-collapse: collapse;

		}
		th{
			border: 4px solid red;
			font-size: 20px;
		}
		td{
			border: 3px solid green;
			color: gray;

		}
	</style>
</head>
<body>
	<table>
		<caption style="font-size:30px;color:blue;">School Time-Table</caption>
		<tr>
			<th>Day</th>
			<th>8 to 9</th>
			<th>9 to 10</th>
			<th>10 to 10.30</th>
			<th>10.30 to 11.30</th>
			<th>11.30 to 12.30</th>
		</tr>

		<tr>
			<td>Monday</td>
			<td>HTML</td>
			<td >CSS</td>
			<td rowspan="6"> Free Time</td>
			<td>Java script</td>
			<td>J-Query</td>

		</tr>

		<tr>
			<td>Tuesday</td>
			<td>CSS</td>
			<td rowspan="2">HTML</td>
			
			<td>J-quary</td>
			<td>Java-Script</td>
		</tr>

		<tr>
			<td>Wednesday</td>
			<td>Java-Script</td>
			
			
			<td>CSS</td>
			<td>j-quary</td>
		</tr>


		<tr>
			<td>Thursday</td>
			<td>Java script</td>
			<td rowspan="2">CSS</td>
			 
			<td rowspan="2">HTML</td>
			<td>J-quary</td>
		</tr>

		<tr>
			<td>Friday</td>
			<td>j-quary</td>
			
			
		
			<td>java-script</td>

		</tr>
         
        <tr>
        	<td>Saturday</td>
        	<td>j-quary</td>
        	<td>HTML</td>
        	
        	<td>CSS</td>
        	<td>Java-Script</td>
        </tr>
















	</table>
</body>
</html>
