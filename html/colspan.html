<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>colspan</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		table{
			border: 2px solid black;
			border-collapse: collapse;
		}
		th{
			border: 2px solid black;
		}
		td{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<caption>Employee Details</caption>
		<tr>
		<th colspan="2"> Full Name</th>
	
		
		<th>Contact no.</th>
		</tr>

		<tr>
			<td colspan="2">Kadar malik</td>

			

			<td>123456</td>
		</tr>

        <tr>
			<td>raj</td>

			<td>Nar</td>

			<td>123456</td>
		</tr>
		<tr>
			<td>vijay</td>

			<td>Bhut</td>

			<td>123456</td>
		</tr>

	</table>
</body>
</html>
